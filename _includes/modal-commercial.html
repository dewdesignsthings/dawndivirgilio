<div class="modal modal-commercial fade" id="modal-commercial" tabindex="-1" role="dialog" aria-labelledby="modal-commerical-title" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-vertical-align" role="document">
    <div class="modal-content-vertical-align">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            {% include_relative assets/svg/close.svg %}
          </button>
        </div>
        <div class="modal-body">
          <video class="video-commercial" poster="{{ '/assets/images/commercial.jpg' | relative_url }}">
            <source src="{{ '/assets/videos/commercial.mp4' | relative_url }}" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
